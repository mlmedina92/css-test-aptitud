<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferentes opciones para aplicar estilos con CSS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h6>1. Posicionamiento con Flexbox</h6>
        <div class="flexbox header">
            <div class="logo">
                <a href="index.html">
                    <img src="./images/logo.png" alt="Logo de la marca" height="50" width="100">
                </a>
            </div>
            <div class="container-icons">
                <img src="./images/cart.png" alt="carrito" width="32" height="32" class="icon">
                <img src="./images/user.png" alt="user" width="32" height="32" class="icon2">
            </div>
                <input type="text" name="search" id="search" class="search" placeholder="Search">
        </div>

        <h6>2. Posicionamiento con Position</h6>
        <div>

        <div class="position header">
            <a href="index.html" class="absolute logo">
                <img src="./images/logo.png" alt="Logo de la marca" height="50" width="100">
            </a>
            <input type="text" name="search" id="search" class="absolute search" placeholder="Search">
                <img src="./images/cart.png" alt="carrito" width="32" height="32" class="icon1">
                <img src="./images/user.png" alt="user" width="32" height="32" class="icon2">
        </div>

        <h6>3.Posicionamiento con Float</h6>
        <div class="float header">
            <a href="index.html" class="logo">
                <img src="./images/logo.png" alt="Logo de la marca" height="50" width="100">
            </a>
            <input type="text" name="search" id="search" class="search" placeholder="Search">
                <img src="./images/cart.png" alt="carrito" width="32" height="32" class="icon1">
                <img src="./images/user.png" alt="user" width="32" height="32"  class="icon2">
        </div>

        <h6>4. Posicionamiento con Grid</h6>
        <div class="grid header">
            <a href="index.html" class="logo">
                <img src="./images/logo.png" alt="Logo de la marca" height="50" width="100">
            </a>
            <input type="text" name="search" id="search" class="search" placeholder="Search">
            <div class="container-icons">
                <div></div>
                <img src="./images/cart.png" alt="carrito" width="32" height="32" class="icon1">
                <img src="./images/user.png" alt="user" width="32" height="32" class="icon2">
            </div>
        </div> 
    </main>
</body>

</html>
